      device: /Users/shivarakii/Documents/42_coding/inception/srcs/data/database/
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      type: none
      o: "bind"
      # device: $HOME/data/wordpress
      device: /Users/shivarakii/Documents/42_coding/inception/srcs/data/wordpress/
